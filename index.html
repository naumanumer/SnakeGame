<!doctype html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Snake</title>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/js/game.js"></script>
        <script src="assets/js/game_over.js"></script>
        <script src="assets/js/main.js"></script>

        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>

    <body>

        <div class="menu">
            <span class="credit">By: Nauman Umer</span>
            <div class="page1" style="height: 100%; position: relative;">
                <svg width="100" height="100" style="transform: rotate(45deg);position: relative;left: 251px;top: 99px;">
                    <rect x="0" y="0" width="100" height="100" style="fill:#44b9fc;"/>
                    <rect x="27" y="27" width="45" height="45" style="fill:#1d5b7c;"/>
                </svg>

                <span class="title">SNAKE GAME</span>

                <svg height="4px" width="65px" style="position: relative;top: 235px;left: -328px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <svg height="4px" width="65px" style="position: relative;top: 205px;left: 388px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <span class="subtitle">CLICK TO START</span>

            </div>

            <div class="page2" style="height: 100%;position: relative;top: -450px; left: 600px;">

                    <rect x="0" y="0" width="20" height="20" style="fill:#44b9fc;"/>
                    <rect x="6" y="6" width="8" height="8" style="fill:#1d5b7c;"/>
                </svg>

                <span class="small-title">Snake Game</span>

                <svg height="4px" width="65px" style="position: absolute;top: 58px;left: 163px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <svg height="4px" width="65px" style="position: absolute;top: 58px;left: 369px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <span class="small-subtitle">Select Level</span>

                <div class="levels">
                    <ul class="level-list">
                        <li>
                            <span class="level-num">1</span>
                            <img src="./assets/images/level1.png" class="level-img">
                        </li>
                        <li>
                            <span class="level-num">2</span>
                            <img src="./assets/images/level1.png" class="level-img">
                        </li>
                        <li>
                            <span class="level-num">3</span>
                            <img src="./assets/images/level1.png" class="level-img">

                        <li>

                            <img src="./assets/images/level1.png" class="level-img">

                        <li>

                        <li>
                            <span class="level-num">6</span>
                            <img src="./assets/images/level1.png" class="level-img">

                        <li>

                            <img src="./assets/images/level1.png" class="level-img">

                        <li>

                        </li>
                        <li>
                            <span class="level-num">9</span>
                            <img src="./assets/images/level1.png" class="level-img">
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="over" style="position: absolute; top: 0; display: none;">
                <svg width="100" height="100" style="transform: rotate(45deg);position: relative;left: 251px;top: 99px;">
                    <rect x="0" y="0" width="100" height="100" style="fill:#44b9fc;"/>
                    <rect x="27" y="27" width="45" height="45" style="fill:#1d5b7c;"/>
                </svg>

                <span class="title">GAME OVER</span>

                <span class="score">Your Score: <span id="score">100</span></span>

                <svg height="4px" width="65px" style="position: relative;top: 268px;left: -332px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <svg height="4px" width="65px" style="position: relative;top: 268px;left: -110px;">
                    <line x1="0" y1="0" x2="65" y2="0" stroke-width="4" stroke="#44b9fc"/>
                </svg>

                <span class="subtitle" style="left: 181px;top: 242px;">Click to Try Again</span>
            </div>
